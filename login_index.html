<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鱼妈喂鱼宝</title>
    <link type="text/css" rel="stylesheet" href="css/indexStyle.css">
</head>
<body>
    <div class="general">
        <div class="title">登陆界面</div>
        <div class="content">
        <form name="login_form" class="formbtn" action="login_result.php" method="post">
            <!--input后边的一大串都是为了防止空格输入-->
            <input class="txtpsw" autocomplete='off' type="text" name="account" autofocus="autofocus" placeholder="账号" onFocus="if(value==defaultValue){value='';
            this.style.color='#000'}" onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999"size='18'
                   onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"><label><a class="changepsw" href="register.php">还没账号</a></label><br><br>

            <input  is="pswtxt" autocomplete='off' class="txtpsw" type="password" name="password" placeholder="密码" onFocus="if(value==defaultValue){value='';
            this.style.color='#000'}" onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999"size='18'
                   onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"><label><a class="changepsw" href="changepsw.php">修改密码</a></label><br>
            <input type="submit" class="btn" value="登陆" onclick="checkScore()"><label><a class="back_index" href="../index.html">返回首页</a></label>
        </form>
        </div>
    </div>
    <div class="footer">
        <p class="footer">©2018-2019 <a href="http://sece.nfu.edu.cn/index" class="link">欢迎光顾我们院系</a> made by Harry</p>
    </div>
</body>
<script type="text/javascript" src="js/Ajax.js"></script>
</html>
